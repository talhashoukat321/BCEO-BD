<svg width="800" height="160" viewBox="0 0 800 160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="160" fill="url(#bgGradient)" rx="8"/>
  
  <!-- Grid overlay -->
  <defs>
    <pattern id="smallGrid" width="40" height="20" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 20" fill="none" stroke="#475569" stroke-width="0.5" opacity="0.2"/>
    </pattern>
  </defs>
  <rect width="800" height="160" fill="url(#smallGrid)"/>
  
  <!-- Chart area background -->
  <rect x="400" y="20" width="380" height="120" fill="#1e293b" opacity="0.5" rx="4"/>
  
  <!-- Price trend line -->
  <path d="M 420 120 Q 480 100 540 90 Q 600 70 660 50 Q 720 40 760 30" 
        stroke="#22c55e" 
        stroke-width="2.5" 
        fill="none"/>
  
  <!-- Area under curve -->
  <path d="M 420 120 Q 480 100 540 90 Q 600 70 660 50 Q 720 40 760 30 L 760 140 L 420 140 Z" 
        fill="url(#chartGradient)"/>
  
  <!-- Currency listings -->
  <g transform="translate(30, 30)">
    <!-- Litecoin -->
    <g>
      <text x="0" y="15" fill="#f8fafc" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Litecoin</text>
      <text x="250" y="15" fill="#22c55e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">▲ +12%</text>
      <text x="320" y="15" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="14">$412.89</text>
    </g>
    
    <!-- Bitcoin -->
    <g transform="translate(0, 30)">
      <text x="0" y="15" fill="#f8fafc" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Bitcoin</text>
      <text x="250" y="15" fill="#22c55e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">▲ +12.5%</text>
      <text x="320" y="15" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="14">$42,150</text>
    </g>
    
    <!-- Ripple -->
    <g transform="translate(0, 60)">
      <text x="0" y="15" fill="#f8fafc" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Ripple</text>
      <text x="250" y="15" fill="#ef4444" font-family="Arial, sans-serif" font-size="14" font-weight="bold">▼ -2.1%</text>
      <text x="320" y="15" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="14">$1.89</text>
    </g>
    
    <!-- Ethereum -->
    <g transform="translate(0, 90)">
      <text x="0" y="15" fill="#f8fafc" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Ethereum</text>
      <text x="250" y="15" fill="#22c55e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">▲ +8.4%</text>
      <text x="320" y="15" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="14">$2,850</text>
    </g>
  </g>
  
  <!-- Trend arrow indicator -->
  <g transform="translate(740, 45)">
    <path d="M 0 -5 L 10 0 L 0 5 L 3 0 Z" fill="#22c55e"/>
  </g>
</svg>